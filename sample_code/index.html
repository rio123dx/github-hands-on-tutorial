<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ追加サンプル</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      font-size: 18px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #f9f9f9;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    li:first-child {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    li:last-child {
      border-bottom: none;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>タスクリスト</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="新しいタスクを入力">
      <button id="addButton">追加</button>
    </div>
    
    <h2>一覧</h2>
    <ul id="taskList">
      <!-- このリストにタスクが追加されます -->
    </ul>
  </div>

  <!-- JavaScriptファイルを読み込む -->
  <script src="script_v2.js"></script>
</body>
</html>
